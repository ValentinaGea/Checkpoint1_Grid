<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkpoint 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  </head>
</head>
<body>
  <div class="container">

    <div class="gridOne">
      <p>Hello World</p>
      <p style="color: #081bcc;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
      <div class="gridTwo_itemOne">
        <p>I'm a red column</p>
      </div>
      <div class="gridTwo_itemTwo">
        <p>I'm a blue column</p>
      </div>
      <div class="gridTwo_itemThree">
        <p>I'm a yellow column</p>
      </div>
    </div>

    <div class="gridThree">
      <div>
        <p class="gridThree_post">The winter is coming</p>
      </div>
      <div class="gridThree_winter">
        <img src="images/kelly-sikkema-hSPVuakrJqs-unsplash.jpg">
      </div>
    </div>

    <div class="gridFour">
      <div class="gridFour_post_file_one">
        <p>My Even More Awesomw Text</p>
      </div>
      <div id="gridFour_post_file_two">
        <p>My left text</p>
        <p>My right text</p>
      </div>
    </div>

    <div class="gridFive">
      <div class="gridFive_post_file_one">
        <p>My Even More Awesomw Text</p>
      </div>
      <div id="gridFive_post_file_two">
        <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="winter">
        <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="winter">
      </div>
    </div>
    <div class="gridSix">
      <i class="fa-solid fa-bars"></i>
      <p>MY AWESOME GOOGLE FONTS IS APPLIED HERE</p>
    </div>
  </div>
  
</body>
</html>
